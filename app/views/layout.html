{{- define "layout" -}}
  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>LWGC</title>
      <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
      <link rel="stylesheet" href="/static/css/main.css?v={{ .VersionID }}">
      <link rel="shortcut icon" href="/static/favicon.ico">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
      <script src="/static/js/main.js?v={{ .VersionID }}"></script>
    </head>
    <body data-csrf-token="{{ .csrfToken }}">
      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">LWGC</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              {{- if .signInUser.IsAdmin }}
              <li class="nav-item">
                <a class="nav-link" href="/organization/">組織管理</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/event/">イベント管理</a>
              </li>
              {{- end }}
            </ul>
            <div class="d-sm-flex">
              <span class="navbar-text me-3">{{ .signInUser.PrimaryEmail }}{{ if .signInUser.IsAdmin }}（管理者）{{ end }}</span>
              <a class="btn btn-outline-secondary" href="/signout/">サインアウト</a>
            </div>
          </div>
        </div>
      </nav>
      {{ template "content" . }}
    </body>
  </html>
{{- end -}}
