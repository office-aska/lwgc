{{- define "content" -}}
<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">組織管理</li>
    </ol>
  </nav>
  <div class="mb-3">
    <a class="btn btn-primary" href="create">新規登録</a>
  </div>
  <table class="table table-bordered table-hover table-striped">
    <thead>
      <tr>
        <th>組織名</th>
        <th>メタ</th>
      </tr>
    </thead>
    <tbody>
      {{ range .rows }}
      <tr>
        <td><a href= "/organization/{{ .ID }}/" >{{ .Name }}</a></td>
        <td>
          <div class="mt-2"><small class="text-muted">登録日時 {{ .CreatedAt | DateTime }}</small></div>
          <div class="mt-2"><small class="text-muted">登録者 {{ .CreatedBy }}</small></div>
          <div class="mt-2"><small class="text-muted">更新日時 {{ .UpdatedAt | DateTime }}</small></div>
          <div class="mt-2"><small class="text-muted">更新者 {{ .UpdatedBy }}</small></div>
        </td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</div>
{{- end -}}
