{{- define "content" -}}
<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" aria-current="page"><a href="../../">組織管理</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{ .row.Name }}</li>
    </ol>
  </nav>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" aria-current="page" href="../">基本情報</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="#">ユーザー</a>
    </li>
  </ul>
  <div class="my-4">
    <a class="btn btn-primary" href="create">新規登録</a>
  </div>
  <table class="table table-bordered table-hover table-striped">
    <thead>
      <tr>
        <th>メールアドレス</th>
        <th>ステータス</th>
      </tr>
    </thead>
    <tbody>
      {{ range .rows }}
      <tr>
        <td><a href= "./{{ .ID }}/" >{{ .PrimaryEmail }}</a></td>
        <td>
          <div class="mt-2"><small class="text-muted">登録日時 {{ .CreatedAt | DateTime }}</small></div>
          <div class="mt-2"><small class="text-muted">登録者 {{ .CreatedBy }}</small></div>
          <div class="mt-2"><small class="text-muted">更新日時 {{ .UpdatedAt | DateTime }}</small></div>
          <div class="mt-2"><small class="text-muted">更新者 {{ .UpdatedBy }}</small></div>
        </td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</div>
{{- end -}}
