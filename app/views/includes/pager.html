{{- define "pager" -}}
  <nav aria-label="Page navigation" class="mb-4">
    {{- if .pager }}
      <ul class="pagination justify-content-center">
        <li class='page-item {{ if not (.req.FormValue "cursor") }}disabled{{ end }}'>
          <a class="page-link" href='{{ ForURI .req "cursor" .pager.PreviousCursor }}' aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item {{ if not .pager.NextCursor }}disabled{{ end }}">
          <a class="page-link" href='{{ ForURI .req "cursor" .pager.NextCursor }}' aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    {{- end }}
  </nav>
{{- end }}
